<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="dark-text text-header">Sent Requests</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 sent-requests-bg" *ngIf="SentRequests.length > 0">
            <table class="table table-hover sent-table mt-3">
                <tbody>
                    <tr *ngFor="let request of SentRequests; let i = index">
                        <td>{{ request.usernameTo }}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-confirm" (click)="cancelSentRequest(request.id, i)">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
