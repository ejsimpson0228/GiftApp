
    <div class="row">
        <div class="col-md-12">
            <h2 class="dark-text">Current Gifts from You</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" *ngIf="friendGifts.length > 0 else noGifts">
            <ul class="list-group gift-list" >
                <li class="list-group-item m-1 gift-list-item" *ngFor="let gift of friendGifts;index as i" [@giftEntry]>
                    <div class="row">
                        <div class="col-md-12" *ngIf="i === giftToEditIndex">
                            <form [formGroup]="editGiftForm" (ngSubmit)="onSubmit(i)">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group row">
                                            <div class="col-md-4">
                                                <label for="giftName"><strong>Gift Name: </strong></label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="giftName"  formControlName="NewGiftName">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-4">
                                                <label for="quantity"><strong>Quantity: </strong></label>
                                            </div>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="quantity"  formControlName="NewQuantity">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 d-flex align-items-center">
                                        <div class="row">
                                            <button class="btn btn-edit mr-2 ml-1" type="submit">Save</button>
                                            <button class="btn btn-delete" type="button" (click)="this.giftToEditIndex = -1;">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-12" *ngIf="i !== giftToEditIndex">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p><strong>Gift Name: </strong>{{ gift.name }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p><strong>Quantity: </strong>{{ gift.quantity }}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 d-flex align-items-center">
                                    <div class="row">
                                        <button class="btn btn-edit mr-2 ml-1" (click)="onEdit(i)">Edit</button>
                                        <button class="btn btn-delete" (click)="deleteGift(gift)">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <ng-template #noGifts>
            <div class="col-md-9" #noGifts>
                <p class="dark-text">You haven't given {{ friend.userName }} any gifts!</p>
            </div>
        </ng-template>
    </div>
